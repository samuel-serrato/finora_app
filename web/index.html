<!DOCTYPE html>
<html>

<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Tu asistente financiero para controlar gastos e ingresos.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Finora">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png" />
  <title>Finora</title>
  <link rel="manifest" href="manifest.json">
   <meta id="theme-color-meta" name="theme-color" content="#F9FAFC">
</head>

<body>
  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Variable global para guardar la referencia al nuevo Service Worker
    let newWorker;

    // 1. FUNCIÓN QUE DART LLAMARÁ PARA ACTIVAR LA ACTUALIZACIÓN
    function applyUpdate() {
      if (!newWorker) {
        console.error('No hay un nuevo worker para activar.');
        return;
      }
      // Escuchamos el cambio de controlador para recargar la página de forma segura
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        window.location.reload();
      }, { once: true });

      // Le decimos al nuevo SW que se active inmediatamente
      newWorker.postMessage({ type: 'SKIP_WAITING' });
    }

    // 2. LÓGICA DE REGISTRO Y DETECCIÓN DE ACTUALIZACIONES
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        // ¡CAMBIO CLAVE! Registramos el SW que genera Flutter automáticamente.
        navigator.serviceWorker.register('flutter_service_worker.js')
          .then(function (registration) {
            console.log('Service Worker de Flutter registrado correctamente.');

            // Esta lógica se mantiene: detectamos cuando el navegador encuentra una nueva versión.
            registration.addEventListener('updatefound', () => {
              newWorker = registration.installing;
              console.log('Se encontró una nueva versión del Service Worker, instalando...');

              newWorker.addEventListener('statechange', () => {
                // Si el nuevo SW está instalado y listo para tomar el control...
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('Nueva versión lista para activar. Notificando a Flutter...');

                  // ¡LA CONEXIÓN CLAVE! Llamamos a la función que Dart expondrá.
                  if (window.onNewVersionReady) {
                    window.onNewVersionReady();
                  }
                }
              });
            });
          }).catch(function (err) {
            console.error('Fallo en el registro del Service Worker: ', err);
          });
      });
    }
  </script>
</body>

</html>
