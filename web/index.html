  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <meta name="description" content="Tu asistente financiero para controlar gastos e ingresos.">

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <!-- CAMBIAR ESTO: Usa el nombre de tu app. -->
  <meta name="apple-mobile-web-app-title" content="Finora">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <!-- CAMBIAR ESTO: Usa el nombre de tu app. -->
  <title>Finora</title>
  <link rel="manifest" href="manifest.json">
  <meta id="theme-color-meta" name="theme-color" content="#F9FAFC">

</head>

<body>
  <!-- Tu flutter_bootstrap.js -->
  <script src="flutter_bootstrap.js" async></script>

  <script>
    // Variable global para guardar la referencia al nuevo Service Worker
    let newWorker;

    // 1. FUNCIÓN QUE DART LLAMARÁ.
    // Esta función le dice al nuevo SW que se active y luego recarga la página.
    function applyUpdate() {
      if (!newWorker) {
        console.error('No hay un nuevo worker para activar.');
        return;
      }
      navigator.serviceWorker.addEventListener('controllerchange', () => {
        // Una vez que el nuevo SW está al mando, recargamos.
        window.location.reload();
      }, { once: true });

      // Enviamos el mensaje al nuevo SW para que deje de esperar.
      newWorker.postMessage({ type: 'SKIP_WAITING' });
    }

    // 2. LÓGICA DE REGISTRO Y DETECCIÓN
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/my_sw.js')
          .then(function (registration) {
            console.log('Service Worker registrado correctamente.');

            registration.addEventListener('updatefound', () => {
              newWorker = registration.installing;
              console.log('Se encontró un nuevo Service Worker, instalando...');

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  console.log('Nueva versión lista. Notificando a Flutter...');
                  
                  // ¡LA CONEXIÓN CLAVE! Llama a la función que Dart expuso.
                  if (window.onNewVersionReady) {
                    window.onNewVersionReady();
                  }
                }
              });
            });
          }).catch(function (err) {
            console.error('Fallo en el registro del Service Worker: ', err);
          });
      });
    }
  </script>
</body>

</html>
